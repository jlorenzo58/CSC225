<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>This is a title</title>
    </head>
    <body>
        <!-- SEO : Search Engine Optimization-->
        <table border ="1" cellpadding="5" cellspacing ="0" bgcolor="cyan">
            <tr><th>abc</th><th>abc</th><th>abc</th></tr> <!-- th makes the test bold. Table header-->
            <tr><th colspan ="2">abc</th><td>abc</td></tr>
            <tr><td colspan="3" align="center">abc</td></tr>
        </table>
        <br/>
        <br/>

        
        <b>Using theads and tbodies</b>
        <table border ="1" cellpadding="5" cellspacing ="0" bgcolor="yellow">
            <thead><tr><th>abc</th><th>abc</th><th>abc</th></tr></thead>
                <tbody>
                    <tr><th>abc</th><td>abc</td><td>abc</td></tr>
                    <tr><th>abc</th><td>abc</td><td>abc</td></tr>
                    <tr><th>abc</th><td>abc</td><td>abc</td></tr>
                </tbody>
            <tbody><td colspan="3" align="center">abc</td></tbody>
        </table>


    </body>
</html>
